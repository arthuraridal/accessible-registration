<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>
    <h1>User Registration Form</h1>

    <form action="/submit" method="POST">
        <!-- Name Field -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required aria-required="true" placeholder="Enter your username">
        <br><br>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required aria-required="true" placeholder="Enter your email">
        <br><br>

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required aria-required="true" placeholder="Enter your password">
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Register</button>
    </form>

    <!-- JavaScript for form validation -->
    <script>
        const form = document.querySelector("form");

        form.addEventListener("submit", function(event) {
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (!username || !email || !password) {
                alert("Please fill in all fields.");
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
